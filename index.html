<!DOCTYPE html> 
<html>
  <head>
    <title>Nyums Blog Writer</title>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="styles/stylepage.css">-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <script src="scripts/index.js"></script> 
  </head>
  <body>
    <form>
      <label for="post-date">Post Date  :</label>
      <input type="text" id="post-date" name="post-date">

      <label for="post-title">Title:</label>
      <input type="text" id="post-title" name="post-title">

      <label for="post-content">Content:</label>
      <textarea id="post-content" name="post-content"></textarea>

      <button type="submit" id="submit">Update Post</button>
      <span id="confirm-submit-container"></span>
    </form>
  </body>
</html>
